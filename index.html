<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Bank</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img id="logo" src="" alt="Kids Bank Logo" />
            <h1>Kids Bank</h1>
            <div class="settings-container">
                <button id="settings-btn">&#9776;</button>
                <div id="settings-menu" class="context-menu">
                    <a href="#" class="close-btn">&times;</a>
                    
                    <div class="data-section">
                        <h3>Data Management</h3>
                        <button id="export-btn">Export Data</button>
                        <input type="file" id="import-file" accept=".json" style="display: none;">
                        <button id="import-btn">Import Data</button>
                    </div>
                    <div class="account-section">
                        <h3>Add Account</h3>
                        <div class="account-controls">
                            <input type="text" id="account-name" placeholder="New account name">
                            <label for="account-image">Avatar:</label>
                            <input type="file" id="account-image" accept="image/*">
                            <button id="add-account-btn">Add Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="accounts-container"></div>

        <div id="account-context-menu" class="context-menu">
            <a href="#" id="remove-account-link">Remove Account</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
